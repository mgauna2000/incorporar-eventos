<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incorporar eventos</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <img src="img/usuario.png" alt="" class="logo">
        <h1>Nuevo Usuario</h1>
        <input type="text" name="name" autocomplete="off" id="name" placeholder="Nombre">
        <input type="text" name="lastName" autocomplete="off" id="lastName" placeholder="Apellido">
        <input type="email" name="email" autocomplete="off" id="email" placeholder="Email">
        <input type="password" name="password" autocomplete="off" id="password" placeholder="Contraseña">
        <input type="checkbox" name="terms-and-cond" checked id="terms-and-cond" class="checkbox">
        <label for="terms-and-cond">acepto los <a href="">terminos y condiciones</a></label>
        <br>
        <input type="checkbox" name="notification" id="notification" class="checkbox">
        <label for="notification">recibir correos de próximas ofertas y eventos</label>
        <button id="btn" class="submit-btn">Registrarse</button>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
